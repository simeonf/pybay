{% if faqs %}
    <section class="faq-box">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h1>Frequently Asked Questions</h1>
                </div>
            </div>
            <div class="row">
                {% for faq in faqs %}
                <div class="col-md-3 col-sm-4">
                    <div class="faq-item">
                        <p class="question">
                          {{ faq.title }}
                        </p>

                        <p>
                            {{ faq.body }}
                        </p>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <p class="more-link">
                  <a href="{% url 'pybay_faq' %}">More FAQs</a>
                </p>
            </div>
        </div>
    </section>
{% endif %}
