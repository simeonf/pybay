[uwsgi]
pybay_path      = /data/pybay
chdir           = %(pybay_path)
module          = pybay.wsgi
home            = %(pybay_path)/venv
master          = true
processes       = 10
socket          = %(pybay_path)/infrastructure/pybay.sock
uid             = www-data
gid             = www-data
vacuum          = true
